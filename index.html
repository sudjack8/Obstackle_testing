<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click Game with Google Sign-In</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    #game-screen, #user-info { display: none; }
    button { padding: 10px 20px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>
  <div id="login-area">
    <h2>Welcome to the Game</h2>
    <button onclick="login()">Login with Google</button>
  </div>

  <div id="user-info">
    <img id="user-photo" width="50" style="border-radius: 50%;"><br>
    <strong id="user-name"></strong><br>
    <span id="user-email"></span><br>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="game-screen">
    <h1>Click Game</h1>
    <p>Score: <span id="score">0</span></p>
    <button onclick="increaseScore()">Click me!</button>
  </div>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Game logic
    let score = 0;
    function increaseScore() {
      score++;
      document.getElementById('score').textContent = score;
    }

    // Show/hide screens
    function showGameScreen() {
      document.getElementById('login-area').style.display = 'none';
      document.getElementById('user-info').style.display = 'block';
      document.getElementById('game-screen').style.display = 'block';
    }

    function showLoginScreen() {
      document.getElementById('login-area').style.display = 'block';
      document.getElementById('user-info').style.display = 'none';
      document.getElementById('game-screen').style.display = 'none';
    }

    // Login
    function login() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          displayUserInfo(user);
          showGameScreen();
        })
        .catch((error) => {
          console.error("Login Error:", error);
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        showLoginScreen();
        score = 0;
        document.getElementById('score').textContent = score;
      });
    }

    // Show user info
    function displayUserInfo(user) {
      document.getElementById('user-name').textContent = user.displayName;
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-photo').src = user.photoURL;
    }

    // Stay signed in if page reloads
    auth.onAuthStateChanged((user) => {
      if (user) {
        displayUserInfo(user);
        showGameScreen();
      } else {
        showLoginScreen();
      }
    });
  </script>
</body>
</html>
