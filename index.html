
<!DOCTYPE html>
<html>
<head>
  <title>Firebase Google Sign-In</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Firebase Google Sign-In Example</h2>

  <div id="user-info" style="display:none;">
    <p id="user-name"></p>
    <p id="user-email"></p>
    <img id="user-photo" src="" alt="User Photo" width="100" />
    <br />
    <button onclick="logout()">Logout</button>
  </div>

  <div id="login-area">
    <button onclick="login()">Login with Google</button>
  </div>

  <script>
    // Replace this config with yours from Firebase Console > Project Settings
    const firebaseConfig = {
  apiKey: "AIzaSyBBLIK0EnQDP4GFRtSGsFJcyyEd06-bEdc",
  authDomain: "obstackle-test.firebaseapp.com",
  databaseURL: "https://obstackle-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "obstackle-test",
  storageBucket: "obstackle-test.firebasestorage.app",
  messagingSenderId: "483914204227",
  appId: "1:483914204227:web:1f4c6b314261ba37abc0f6"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Login function
    function login() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          displayUserInfo(user);
        })
        .catch((error) => {
          console.error("Login Error:", error);
        });
    }

    // Logout function
    function logout() {
      auth.signOut()
        .then(() => {
          document.getElementById('user-info').style.display = 'none';
          document.getElementById('login-area').style.display = 'block';
        });
    }

    // Display user info
    function displayUserInfo(user) {
      document.getElementById('user-name').textContent = "Name: " + user.displayName;
      document.getElementById('user-email').textContent = "Email: " + user.email;
      document.getElementById('user-photo').src = user.photoURL;
      document.getElementById('user-info').style.display = 'block';
      document.getElementById('login-area').style.display = 'none';
    }

    // Check login state on page load
    auth.onAuthStateChanged(user => {
      if (user) {
        displayUserInfo(user);
      } else {
        document.getElementById('user-info').style.display = 'none';
        document.getElementById('login-area').style.display = 'block';
      }
    });
  </script>
</body>
</html>
